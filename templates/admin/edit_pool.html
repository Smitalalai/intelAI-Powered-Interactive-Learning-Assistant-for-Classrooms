{% extends 'base.html' %}

{% block title %}Edit Question Pool - Quiz Master{% endblock %}

{% block content %}
<h2>Edit Question Pool</h2>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Edit Question Pool</div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_pool', pool_id=pool.id) }}">
                    <div class="mb-3">
                        <label for="chapter_id" class="form-label">Chapter</label>
                        <select class="form-select" id="chapter_id" name="chapter_id" required>
                            {% for chapter in chapters %}
                                <option value="{{ chapter.id }}" {% if chapter.id == pool.chapter_id %}selected{% endif %}>{{ chapter.subject.name }} - {{ chapter.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Pool Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ pool.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ pool.description }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Question Pool</button>
                    <a href="{{ url_for('admin_pools') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
