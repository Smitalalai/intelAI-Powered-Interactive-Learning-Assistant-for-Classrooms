{% extends 'base.html' %}

{% block title %}Edit Chapter - Quiz Master{% endblock %}

{% block content %}
<h2>Edit Chapter</h2>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Edit Chapter</div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_chapter', chapter_id=chapter.id) }}">
                    <div class="mb-3">
                        <label for="subject_id" class="form-label">Subject</label>
                        <select class="form-select" id="subject_id" name="subject_id" required>
                            {% for subject in subjects %}
                                <option value="{{ subject.id }}" {% if subject.id == chapter.subject_id %}selected{% endif %}>{{ subject.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Chapter Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ chapter.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ chapter.description }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Chapter</button>
                    <a href="{{ url_for('admin_chapters') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
