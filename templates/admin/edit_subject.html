{% extends 'base.html' %}

{% block title %}Edit Subject - Quiz Master{% endblock %}

{% block content %}
<h2>Edit Subject</h2>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Edit Subject</div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_subject', subject_id=subject.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Subject Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ subject.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ subject.description }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Subject</button>
                    <a href="{{ url_for('admin_subjects') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
